<form method="POST">
    <p>Selecciona los amigos con los que quieres chatear:</p>
    {% for friend in friends %}
        <label>
            <input type="checkbox" name="selected_friends" value="{{ friend }}" /> {{ friend }}
        </label><br />
    {% endfor %}
    <br />
    <button type="submit">Enviar</button>
</form>
